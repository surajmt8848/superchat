<div class="field has-addons mr-2">
  <form onsubmit="return executeQuery()">
    <div class="control">
      <input class="input" type="text" id="search_bar" placeholder="Find a repository">
     
    </div>
  </form>
</div>


<script type="text/javascript">
  function executeQuery(){
    var query = document.getElementById("search_bar").value;
    window.location.replace("{% url 'account:search' %}?q=" + query)
    return false
  }
</script
