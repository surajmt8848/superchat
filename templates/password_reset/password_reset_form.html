{% extends 'base.html' %}

{% block content %}
    <section class="section">
  <div class="container">
    <!-- ... -->
    <form id="id_password_reset_form" class="form-signin" method="POST">
      {% csrf_token %}

      <div class="field">
        <p class="control has-icons-left">
          <input
            class="input mt-3"
            type="email"
            name="email"
            id="id_email"
            placeholder="Email"
            required="true"
          />
          <span class="icon mt-3 is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
    

      <div class="field is-grouped mt-5">
        <div class="control">
          <button class="button is-link" type="submit">Reset</button>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock content %}
